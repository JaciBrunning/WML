# delete gradle init file before tests
steps:
- task: DeleteFiles@1
  inputs:
    sourceFolder: '/Users/vsts/.gradle/init.d/'
    contents: 'log-gradle-version-plugin.gradle'

- task: JavaToolInstaller@0
  inputs:
    versionSpec: '11'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'